<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="svg-div">
        <img
          class="svg-art"
          src="./images/illustration-article.svg"
          alt="illustration-article"
        />
      </div>

      <p class="about bold">Learning</p>

      <p class="date">Published 21 Dec 2023</p>

      <a class="link bold" href="#">HTML & CSS foundations</a>

      <p class="text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="author">
        <img class="avatar" src="./images/image-avatar.webp" alt="Greg" />

        <p class="name bold">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/binoyam/blog-preview-card" target="_blank"
        >Bini</a
      >.
    </div>
  </body>
</html>
